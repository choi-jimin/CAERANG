<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zootopedia</title>
    <script src="https://kit.fontawesome.com/c58241218c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div id="nav_name">
                <a href="/Zoo/home/home.html"><i class="fa-solid fa-film"></i></a>
                <a href="/Zoo/home/home.html"><h2>주토피디아</h2></a>
            </div>
            <div id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="movie_search" type="text" placeholder="원하는 영화 제목 검색"
               onkeyup="if(window.event.keyCode==13){clickEnter();}" />
            </div>
            <div id="login_bar">
                <a href="/Zoo/home/home.html"><h4>홈</h4></a>
                <a href="/Zoo/login/login.html"><h4>로그인</h4></a>
                <a href="/Zoo/join/join.html"><h4>회원가입</h4></a>
            </div>
        </nav>
    </header>
    <section id="section">
        <h3>영화 검색 결과</h3>
        <div id="search_result">
            <a href="/movie/{{movieCd}}">
                <div class="search_result_movie">
                    <img src="{{poster}}" class="movie_img"></img>
                    <p class="movie_title">{{movieNm}}</p>
                    <div class="movie_open_nation">
                        <span>2022, </span>
                        <span>{{nationAlt}}</span>
                    </div>
                </div>
            </a>
            <a href="/movie/{{movieCd}}">
                <div class="search_result_movie">
                    <img src="{{poster}}" class="movie_img"></img>
                    <p class="movie_title">{{movieNm}}</p>
                    <div class="movie_open_nation">
                        <span>2022, </span>
                        <span>{{nationAlt}}</span>
                    </div>
                </div>
            </a>
            <a href="/movie/{{movieCd}}">
                <div class="search_result_movie">
                    <img src="{{poster}}" class="movie_img"></img>
                    <p class="movie_title">{{movieNm}}</p>
                    <div class="movie_open_nation">
                        <span>2022, </span>
                        <span>{{nationAlt}}</span>
                    </div>
                </div>
            </a>
        </div>
    </section>
    <footer id="footer">
        <!-- 주토피디아, 주피 프로젝트, 깃허브 링크, 영화 평점 사이트 -->
        <div id="information">
            <h4 class="information_inner">주토피디아, 주피 프로젝트</h4>
            <div class="information_inner">
                <a href="https://github.com/swWebProject/tag-project-2022" target="_blank"><i class="fa-brands fa-github fa-2x"></i></a>
                <h5>주피 프로젝트 깃허브</h5>
            </div>
            <h6 class="information_inner">씨애랑 2022 소프트웨어 전시회 태그팀</h6>
        </div>
    </footer>
</body>
</html>
